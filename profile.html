<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="profile-container">

    <!-- Big avatar + edit button -->
    <div class="profile-avatar-wrapper">
      <img
        src="images/blank-avatar.png"
        class="profile-big-icon"
        id="profileBigIcon"
        alt="Profile Icon"
      />
      <button id="avatarEditBtn" class="avatar-edit-btn" type="button" aria-label="Change avatar">
        ✏️
      </button>
    </div>

    <!-- Avatar picker -->
    <div id="avatarPicker" class="avatar-picker" aria-hidden="true">
      <p>Select your dragon:</p>
      <div class="avatar-options">

        <img
          src="images/dragon-profile-1.jpg"
          alt="Dragon avatar 1"
          data-avatar="dragon-profile-1.jpg"
        />

        <img
          src="images/dragon-profile-2.jpg"
          alt="Dragon avatar 2"
          data-avatar="dragon-profile-2.jpg"
        />

        <img
          src="images/dragon-profile-3.jpg"
          alt="Dragon avatar 3"
          data-avatar="dragon-profile-3.jpg"
        />

        <img
          src="images/dragon-profile-4.jpg"
          alt="Dragon avatar 4"
          data-avatar="dragon-profile-4.jpg"
        />

      </div>
    </div>

    <h2>Your Name</h2>
    <input id="nameInput" type="text" placeholder="Enter your name" class="name-field" />

    <button id="saveNameBtn" class="save-btn">Update</button>
  </div>

  <script>
    window.isProfilePage = true; // Flag for script.js to switch into profile mode
  </script>
  <script src="script.js"></script>

</body>
</html>
