<!DOCTYPE html>
<html lang="en">
<head>

  <title>Toggle Page</title>
  <link rel="stylesheet" href="style_blog_savr.css" />
</head>
<body>

  <!-- Toggle Header -->
  <header class="toggle-bar">
    <button id="feedBtn" class="toggle-btn active">Feed</button>
    <button id="surveyBtn" class="toggle-btn">Survey</button>
  </header>

  <!-- Page Content -->
  <main id="pageContent" class="page feed-page">
    <h1>Feed</h1>
  </main>


  <!-- Modal (re-usable) -->
  <div id="infoModal" class="modal-backdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-header">
        <div id="modalTitle" class="modal-title">Info</div>
        <button type="button" class="modal-close" id="modalCloseBtn" aria-label="Close">Ã—</button>
      </div>
      <div id="modalBody" class="modal-body">...</div>
      <div class="modal-footer">
        <button type="button" class="modal-ok" id="modalOkBtn">OK</button>
      </div>
    </div>
  </div>


  <script src="script_blog_savr.js"></script>
</body>
</html>
